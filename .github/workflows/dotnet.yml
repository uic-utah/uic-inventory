name: dotnet CI

on:
  push:
    branches:
      - main
      - dev

concurrency:
  group: "${{ github.head_ref || github.ref }}"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    environment:
      name: dev

    steps:
      - name: ‚¨áÔ∏è Set up code
        uses: actions/checkout@v3

      - id: auth
        name: üóùÔ∏è Authenticate to Google Cloud
        uses: google-github-actions/auth@v0
        with:
          create_credentials_file: true
          token_format: access_token
          workload_identity_provider: ${{ secrets.IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT_EMAIL }}

      - name: üê≥ Set up Docker Buildx
        id: builder
        uses: docker/setup-buildx-action@v1

      - name: üóùÔ∏è Authenticate Docker to Google CLoud
        uses: docker/login-action@v1
        with:
          registry: gcr.io
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.access_token }}

      - name: üì¶ Build and push image
        uses: docker/build-push-action@v2
        with:
          file: ./src/api/Api.Dockerfile
          builder: ${{ steps.builder.outputs.name }}
          build-args: VITE_API_KEY=${{ secrets.AGRC_API_KEY }}
          tags: gcr.io/${{ secrets.PROJECT_ID }}/api
          context: .
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: üöÄ Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v0
        with:
          service: uic-inventory-api
          image: gcr.io/${{ secrets.PROJECT_ID }}/api
          region: us-central1
          flags: |
            --service-account=cloud-run-sa@${{ secrets.PROJECT_ID }}.iam.gserviceaccount.com
            --set-cloudsql-instances=${{ secrets.CLOUD_SQL }}
            --vpc-connector=${{ secrets.VPC }}
            --vpc-egress=all-traffic
            --max-instances=5
            --concurrency=250
            --cpu=1
            --memory=512MiB
            --timeout=5m
          env_vars: |
            ASPNETCORE_URLS=http://+:8080
            ASPNETCORE_ENVIRONMENT=Production
          secrets: |
            /secrets/db/connection=database-connections:latest
            /secrets/dotnet/appsettings.Production.json=dotnet-appsettings:latest
