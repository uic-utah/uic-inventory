name: Scheduled Events

on:
  schedule:
    - cron: "0 6 1 * *"
  workflow_dispatch:

jobs:
  update:
    name: Update and publish malware scanner
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    environment:
      name: dev

    steps:
      - name: â¬‡ï¸ Set up code
        uses: actions/checkout@v4
        with:
          show-progress: false
          repository: GoogleCloudPlatform/docker-clamav-malware-scanner

      - id: auth
        name: ðŸ—ï¸ Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          create_credentials_file: true
          token_format: access_token
          workload_identity_provider: ${{ secrets.IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT_EMAIL }}

      - name: ðŸ³ Set up Docker Buildx
        id: builder
        uses: docker/setup-buildx-action@v3

      - name: ðŸ·ï¸ Extract tags from GitHub
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: us-central1-docker.pkg.dev/${{ secrets.PROJECT_ID }}/images/malware-scanner
          tags: |
            type=ref,suffix=-{{sha}},event=branch
            type=ref,prefix=pr-,suffix=-{{sha}},event=pr
            type=semver,pattern={{version}}
            type=raw,value=latest

      - name: ðŸ—ï¸ Authenticate Docker to Google CLoud
        uses: docker/login-action@v1
        with:
          registry: us-central1-docker.pkg.dev
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.access_token }}

      - name: ðŸ“¦ Build and push image
        uses: docker/build-push-action@v5
        with:
          file: ./cloudrun-malware-scanner/Dockerfile
          provenance: false
          builder: ${{ steps.builder.outputs.name }}
          tags: ${{ steps.meta.outputs.tags }}
          context: ./cloudrun-malware-scanner
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ðŸ”ï¸ Set Image Name
        run: |
          IMAGE_ID=$(echo $DOCKER_METADATA_OUTPUT_TAGS | cut -d ' ' -f 1)
          echo "IMAGE_ID=$IMAGE_ID" >> $GITHUB_ENV

      - name: ðŸš€ Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v1
        with:
          service: malware-scanner
          image: ${{ env.IMAGE_ID }}
          region: us-central1
          flags: |
            --service-account=malware-scanner-sa@${{ secrets.PROJECT_ID }}.iam.gserviceaccount.com
            --no-cpu-throttling
            --cpu=1
            --memory=4Gi
          env_vars: >
            UNSCANNED_BUCKET=${{ secrets.PROJECT_ID }}-unscanned,
            QUARANTINED_BUCKET=${{ secrets.PROJECT_ID }}-quarantined,
            CLEAN_BUCKET=${{ secrets.PROJECT_ID }}-documents
